#默认使用配置
spring:
  profiles:
    active: dev
  #jsp
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

#公共配置与profiles选择无关
mybatis:
  #对应实体类的包
  typeAliasesPackage: com.cxc.demo.mapper
  mapperLocations: classpath:mapper/*.xml


